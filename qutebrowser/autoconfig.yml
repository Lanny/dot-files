# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases: null
  bindings.commands:
    normal: {}
  colors.tabs.even.bg: '#595959'
  colors.tabs.even.fg: white
  colors.tabs.indicator.start: '#0000aa'
  colors.tabs.odd.bg: '#3D3D3D'
  confirm_quit:
  - never
  downloads.location.prompt: true
  downloads.position: top
  editor.command:
  - /usr/local/Cellar/macvim/8.0-143/MacVim.app/Contents/bin/../MacOS/Vim
  - -f
  - -g
  - -c
  - :call English()
  - '{}'
  editor.encoding: utf-8
  fonts.tabs: 12pt Helvetica
  fonts.web.family.standard: null
  hints.auto_follow: unique-match
  hints.auto_follow_timeout: 0
  hints.chars: qwertyuiposdfghjkl
  hints.dictionary: /usr/share/dict/words
  history_gap_interval: 30
  scrolling.smooth: true
  spellcheck.languages:
  - en-US
  statusbar.hide: false
  statusbar.padding:
    bottom: 1
    left: 0
    right: 0
    top: 1
  statusbar.position: bottom
  tabs.background: true
  tabs.close_mouse_button: middle
  tabs.close_mouse_button_on_bar: new-tab
  tabs.favicons.scale: 2.0
  tabs.favicons.show: true
  tabs.indicator.width: 3
  tabs.new_position.related: next
  tabs.new_position.unrelated: last
  tabs.padding:
    bottom: 5
    left: 5
    right: 5
    top: 5
  tabs.persist_mode_on_change: false
  tabs.position: left
  tabs.select_on_remove: next
  tabs.show: always
  tabs.width: 300
